name: fitness_mobile
description: "Clean, production-grade fitness tracking app."
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Animations
  flutter_animate: ^4.5.0
  
  # UI & Fonts
  google_fonts: ^6.1.0
  
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  permission_handler: ^11.2.0
  
  # Charts & Data Visualization
  fl_chart: ^0.68.0
  
  # Storage & Data
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  
  # Hardware Access
  sensors_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
